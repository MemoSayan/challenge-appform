<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="sidenav">
  <div class="login-main-text" style="color: white;">
    <h2 style="color: white;"><br> Registrar Usuario</h2>
    <p style="color: white;"> </p>


    <p style="padding-top: 240px ;"> by memosayan</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-10">
    <div class="login-form">
      <form>
        <br>
        <br>
        <div class="form-group">
          <label>Nombre </label>
          <div class="input-group mb-3">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required minlength="4"
              maxlength="40">
            <!-- mensajes de validacion -->
            <div class="input-group-append">
            </div>

          </div>
        </div>
        <!-- <strong>{{f.value.nombre < 3 ? 'Ingrese un nombre valido':''}} </strong> -->


        <div class="form-group">
          <label>Apellido</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control " placeholder="Apellido" required name="apellidos" minlength="4"
              maxlength="50">
            <div class="input-group-append">

            </div>

          </div>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input required type="text" placeholder="phone" class="form-control" name="usuario">
        </div>

        <div class="form-group">
          <label>Email</label>
          <div class="input-group mb-3">
            <input type="email" class="form-control" name="email" minlength="4" maxlength="60"
              placeholder="Email" required>
            <div class="input-group-append">
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-success">Crear usuario
        </button>
      </form>
    </div>
  </div>
</div>
